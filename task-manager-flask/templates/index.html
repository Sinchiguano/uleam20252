<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Task Manager</h1>
    <a href="{{ url_for('add_task') }}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task['title'] }} - {{ task['description'] }}
                <a href="{{ url_for('edit_task', id=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete_task', id=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
